name: Deploy to VPS

on:
  push:
    branches:
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Replace with your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to VPS using SCP
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_SITE }}
          username: deployuser
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "./build/*"
          target: "/var/www/lareverie/"

      # Step 6: Restart Nginx on the VPS
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_SITE }}
          username: deployuser
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo systemctl reload nginx