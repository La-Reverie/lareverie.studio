name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7  
        with:
          host: ${{ secrets.DEPLOY_SITE }}
          username: deployuser
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "./build/*"
          target: "/var/www/lareverie/"
          strip_components: 1

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_SITE }}
          username: deployuser
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo systemctl reload nginx